<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="assets/css/styles.css" />
		<script src="assets/js/global.js" type="text/javascript"></script>
		<script
			src="assets/components/header.js"
			type="text/javascript"
			defer
		></script>
		<script
			src="assets/components/footer.js"
			type="text/javascript"
			defer
		></script>
		<script src="assets/js/queries.js" defer></script>
		<title>Juste's Website</title>
	</head>
	<body>
		<header-component></header-component>
		<main>
			<section class="introduction">
				<div class="whoami">
					<h2>Hi, I am Juste Niyonteze</h2>
					<p>I design and develop websites</p>
				</div>
				<img srcset="assets/img/developing.png" alt="At work" />
				<div class="explore">
					<p>Take a look at mine</p>
					<a href="#contact"><button>or Reach out</button></a>
				</div>
			</section>
			<section class="services" id="services">
				<h1>What can I do for you?</h1>
				<p>Glad you asked.</p>
				<div class="service-items">
					<figure>
						<figcaption>UI/UX Design</figcaption>
						<img src="assets/img/ux-design.png" alt="" />
					</figure>
					<figure>
						<figcaption>Frontend development</figcaption>
						<img src="assets/img/coding.png" alt="" />
					</figure>
					<figure>
						<figcaption>Backend development</figcaption>
						<img src="assets/img/computer.png" alt="" />
					</figure>
					<figure>
						<figcaption>App development</figcaption>
						<img src="assets/img/app-development.png" alt="" />
					</figure>
				</div>
			</section>
			<section class="blog">
				<h1>Want to hang out instead?</h1>
				<p>Check out my <a href="blog/landing.html">Blog</a></p>
			</section>
			<section class="contact" id="contact">
				<div class="empty"></div>
				<div class="info"></div>
				<div class="contact-me">
					<p id="errorMessage"></p>
					<form>
						<input type="text" placeholder="Name" />
						<input
							type="text"
							name="email"
							class="short"
							placeholder="Email"
						/>
						<input type="tel" class="short" placeholder="Tel" />
						<textarea name="query" placeholder="Your text"></textarea>
						<button>Submit</button>
					</form>
				</div>
			</section>
		</main>
		<footer-component></footer-component>
	</body>
</html>

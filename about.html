<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="assets/css/styles.css" />
		<script src="assets/js/global.js" type="text/javascript"></script>
		<script src="assets/components/header.js" type="text/javascript" defer></script>
		<script src="assets/components/footer.js" type="text/javascript" defer></script>
		<script src="assets/js/queries.js" defer></script>
		<title>About me</title>
	</head>
	<body>
		<header-component></header-component>
		<main>
			<img src="assets/img/profile.jpg" alt="My-face.jpg" />
			<section class="my-story">
				<h2>My story</h2>
				<p>
					Lorem ipsum dolor sit amet consectetur adipisicing elit. Porro,
					ex delectus quam unde amet soluta consectetur magnam possimus,
					culpa ut voluptatem, quidem iusto vero! Laboriosam officiis
					consequatur tempore itaque laborum.
				</p>
			</section>
			<address class="address">
				<h2>Address</h2>
				<p>Kigali, Rwanda</p>
				<div>
					<p>+250 782 364 151</p>
				</div>
			</address>
			<section class="contact" id="contact">
				<div class="empty"></div>
				<div class="info"></div>
				<div class="contact-me">
					<p id="errorMessage"></p>
					<form>
						<input type="text" placeholder="Name" />
						<input
							type="text"
							name="email"
							class="short"
							placeholder="Email"
						/>
						<input type="tel" class="short" placeholder="Tel" />
						<textarea name="query" placeholder="Your text"></textarea>
						<button>Submit</button>
					</form>
				</div>
			</section>
		</main>
		<footer-component></footer-component>
	</body>
</html>

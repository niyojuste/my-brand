<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="/my-brand/assets/css/signup.css"
			type="text/css"
		/>
		<script src="/my-brand/assets/components/header.js" type="text/javascript" defer></script>
		<script
			src="/my-brand/assets/js/signup.js"
			type="text/javascript"
			defer
		></script>
		<title>Juste's Website - Sign up</title>
	</head>
	<body>
		<header-component></header-component>
		<div class="container">
			<section>
				<p id="errorMessage"></p>
				<form>
					<input
						type="text"
						name="name"
						placeholder="Name"
						autocomplete="off"
					/>
					<input
						type="text"
						name="username"
						placeholder="Username"
						autocomplete="off"
					/>
					<input type="password" name="password" placeholder="Password" />
					<input
						type="password"
						name="passwordCheck"
						placeholder="Confirm password"
					/>
					<button>Sign up</button>
				</form>
			</section>
		</div>
	</body>
</html>

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="/my-brand/assets/css/login.css"
			type="text/css"
		/>
		<script
			src="/my-brand/assets/js/login.js"
			type="text/javascript"
			defer
		></script>
		<title>Juste's Website - login</title>
	</head>
	<body>
		<div class="container">
			<section class="title">
				<p>Juste's Website</p>
			</section>
			<section>
				<p id="errorMessage"></p>
				<form>
					<input type="text" name="username" placeholder="Username" />

						<button>Log in</button>
						<span
							>No account?
							<a href="signup.html" target="_blank">Sign up</a></span

					</div>
				</form>
			</section>
		</div>
